<div class="row justify-content-center links pt-1 pt-sm-2">
  {% for siteLink in site.data.link-icons %}
  {% for linkInfo in siteLink %}
  {% if linkInfo[1].show %}
  <div class="col-xs-12 col-sm-2 col-lg-1 px-3 px-sm-0 mt-1 mt-sm-3 text-sm-center">
    <a onclick="" href="{{ linkInfo[1].href }}">
      <i class="{{ linkInfo[1].icon }} fa-fw"></i>
      <span class="d-inline d-sm-none">{{ linkInfo[1].name }}</span>
    </a>
  </div>
  {% endif %}
  {% endfor %}
  {% endfor %}
</div>
