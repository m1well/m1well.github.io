<div class="row justify-content-center pt-2" id="links">
  {% for link in site.data.links %}
  {% if link.show %}
  <div class="col-sm-1 mt-1 text-sm-center">
    <a onclick="" href="{{ link.href }}">
      <i class="{{ link.icon }} fa-fw"></i>
      <span class="d-inline d-sm-none">{{ link.name }}</span>
    </a>
  </div>
  {% endif %}
  {% endfor %}
</div>
