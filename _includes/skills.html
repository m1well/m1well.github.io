<div class="row justify-content-center">
  <div class="col-10 px-0">
    <div class="row justify-content-center">
      {% assign skills = site.data.skills | where: "active", true %}
      {% for sk in skills %}
      <div class="col-12 col-md-3 p-1">
        <div class="card">
          <div class="skills-title">{{ sk.name }}</div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
