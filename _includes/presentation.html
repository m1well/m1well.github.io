<div class="row pt-4">
  <div class="col-12 my-3 text-center">
    <img id="avatar" alt="{{ site.name }}"
         src=" {% if site.avatar %}
                {{ site.baseurl }}{{ site.avatar }}
              {% endif %}">
  </div>
</div>

<div class="row pt-4">
  <div class="col-12 text-center">
    <img id="logo" alt="{{ site.name }}"
         src=" {% if site.logo %}
                {{ site.baseurl }}{{ site.logo }}
              {% endif %}">
  </div>
</div>

<div class="row py-2">
  <div class="col-12">
    {% if site.subtitle %}
    <h3 class="text-center">{{ site.subtitle }}</h3>
    {% endif %}
  </div>
</div>
