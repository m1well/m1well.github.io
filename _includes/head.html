<head>

  <!-- meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> {% if site.title %}
    {{ site.title }}
    {% else %}
    {{ site.name }}
    {% endif %}</title>
  <meta name="m1well" content="m1well personal developer site"/>
  {% if site.robots.description %}
  <meta name="Description" content="{{ site.robots.description }}"/>
  {% endif %}
  {% if site.robots.keywords %}
  <meta name="Keywords" content="{{ site.robots.keywords }}"/>
  {% endif %}
  {% if site.robots.crawl %}
  <meta name="Robots" content="{{ site.robots.crawl }}"/>
  {% endif %}
  <meta name="HandheldFriendly" content="true"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if site.url %}
  <link rel="canonical" href="{{ site.url }}">
  {% endif %}

  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}assets/images/favicons/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}assets/images/favicons/site.webmanifest">
  <link rel="mask-icon" href="{{ site.baseurl }}assets/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="{{ site.baseurl }}assets/images/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#00a300">
  <meta name="msapplication-config" content="{{ site.baseurl }}assets/images/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/fontawesome/all.min.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/css/main.css">

</head>
